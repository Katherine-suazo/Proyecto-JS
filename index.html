<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2 class="titulo">Seguimiento de Calificaciones de Estudiantes</h2>

        <div class="contain">
            <div id="average" class="average-title">Promedio de Calificaciones: No Disponible</div>

            <form id="studentForm" class="studentForm-cuadrado">
                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" class="form-control formato-entrada" id="name"
                        oninvalid='this.setCustomValidity("Por favor, complete el campo \"Nombre\"")'
                        oninput='this.setCustomValidity("")' required>
                </div>
                <div>
                    <label for="lastName">Apellido: </label>
                    <input type="text" class="form-control formato-entrada" id="lastName"
                        oninvalid='this.setCustomValidity("Por favor, complete el campo \"Apellido\"")'
                        oninput='this.setCustomValidity("")' required>
                </div>
                <div>
                    <label for="grade">Calificacion (1.0 - 7.0): </label>
                    <input type="number" class="form-control formato-entrada" id="grade" step="0.1" min="1" max="7"
                        oninvalid='this.setCustomValidity("Por favor, complete el campo \"Calificacion\"")'
                        oninput='this.setCustomValidity("")' required>
                </div>
                <div class="boton">
                    <button type="submit" class="btn btn-primary">Agregar Estudiante</button>
                </div>
            </form>

        </div>

        <div class="tabla">
            <table id="studentTable" class="table">
                <thead>
                    <tr>
                        <th class="table-light">Nombre</th>
                        <th class="table-light">Apellido</th>
                        <th class="table-light">Calificacion</th>
                        <th class="table-light">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- CONTENIDO DE LA TABLA -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
